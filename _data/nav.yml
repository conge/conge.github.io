        url: https://www.python.org/
        desc: Python是一种广泛使用的解释型、高级编程、通用型编程语言，由吉多·范罗苏姆创造，第一版发布于1991年。
      - name: Django
        url: https://www.djangoproject.com/
        desc: Django是一个开放源代码的Web应用框架，由Python写成。采用了MVT的软件设计模式，即模型Model，视图View和模板Template。
      - name: Flask
        url: http://flask.pocoo.org/
        desc: Flask是一个使用Python编写的轻量级Web应用框架。基于Werkzeug WSGI工具箱和Jinja2 模板引擎。Flask使用BSD授权。
      - name: Tornado
        url: http://www.tornadoweb.org/en/stable/
        desc: Tornado全称Tornado Web Server，是一个用Python语言写成的Web服务器兼Web应用框架
