    items:
      - name: Lvs
        url: http://www.linuxvirtualserver.org
        desc: Linux虚拟服务器是一个虚拟的服务器集群系统，用于实现负载平衡。项目在1998年5月由章文嵩成立，是中国国内最早出现的自由软件项目之一。
      - name: Nginx
        url: https://nginx.org/
        desc: Nginx是异步框架的网页服务器，也可以用作反向代理、负载平衡器和HTTP缓存
      - name: OpenResty
        url: https://openresty.org/cn/
        desc: OpenResty® 是一个基于 Nginx 与 Lua 的高性能 Web 平台，其内部集成了大量精良的 Lua 库、第三方模块以及大多数的依赖项。
      - name: haproxy
        url: http://www.haproxy.org/
        desc: HAProxy是一个使用C语言编写的自由及开放源代码软件，其提供高可用性、负载均衡，以及基于TCP和HTTP的应用程序代理。
