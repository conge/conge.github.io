        url: https://www.djangoproject.com/
        desc: Django是一个开放源代码的Web应用框架，由Python写成。采用了MVT的软件设计模式，即模型Model，视图View和模板Template。
      - name: Flask
        url: http://flask.pocoo.org/
        desc: Flask是一个使用Python编写的轻量级Web应用框架。基于Werkzeug WSGI工具箱和Jinja2 模板引擎。Flask使用BSD授权。
      - name: Tornado
