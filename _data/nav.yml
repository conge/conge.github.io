        url: https://www.heritagetype.com/pages/free-vintage-illustrations
        desc: 免费图库，270套免费原创复古风格插画，提供PNG和Vector格式。私人和商业用途均可。
      - name: Artvee
        url: https://artvee.com/
        desc: 免费图片库。整合世界各大美术博物馆藏品的图库。用户可免费下载进入公众领域授权的艺术画作的高清图片。
