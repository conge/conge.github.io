# .github/workflows/douban.yml
name: douban
on:
  schedule:
  - cron: "20 11 * * *"
  watch:
    types: [started]

jobs:
  douban:
    name: Douban mark data sync
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      
    - name: archive files
      run: move ./_data/book.json ./_data/book.bak
      run: move ./_data/music.json ./_data/music.bak
      run: move ./_data/movie.json ./_data/movie.bak
    
    - name: book
      uses: lizheming/doumark-action@master
      with:
        id: conge
        type: book
        format: json
        dir: ./_data

    - name: movie
      uses: lizheming/doumark-action@master
      with:
        id: conge
        type: movie
        format: json
        dir: ./_data
    - name: music
      uses: lizheming/doumark-action@master
      with:
        id: conge
        type: music
        format: json
        dir: ./_data

    - name: Commit
      uses: EndBug/add-and-commit@v8
      with:
        message: 'chore: update douban data'
        add: './_data'
